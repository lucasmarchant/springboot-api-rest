<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<h3> Spring Boot API REST CRUD Completo </h3>

<form action="" id="formCadastroUser">

    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" readonly= "readonly">
    </div>

    <div class="mb-3">
        <label for="nome" class="form-label">nome do usu치rio</label>
        <input type="text" class="form-control" id="nome" placeholder="informe o nome" required ="required">
    </div>

    <div class="mb-3">
        <label for="idade" class="form-label">idade do usu치rio</label>
        <input type="number" class="form-control" id="idade">
    </div>

</form>

<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>

<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisar">Pesquisar</button>



<div class="modal fade" id="modalPesquisar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pesquisa de usu치rio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nomeBusca" class="col-form-label">Informe seu nome:</label>
                        <input type="text" class="form-control" id="nomeBusca">
                    </div>

                    <button type="button" class="btn btn-success" onclick="pesquisaUser()">Buscar</button>

                </form>

                <table class="table" id="tabelaResultados">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Editar</th>
                    </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript">


    function salvarUsuario(){

        var id = $("#id").val();
        var nome = $("#nome").val();
        var idade = $("#idade").val();

        $.ajax({
            method: "POST",
            url: "salvar",
            data: JSON.stringify({id: id, nome : nome, idade : idade}),
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                $("#id").val(response.id);
                alert("Gravou com sucesso!");
            },
            error: function(xhr, status, errorThrown) {
                alert("Erro ao salvar usu치rio:" + xhr.responseText);
            }
        });


    }
</script>

</body>
</html>
